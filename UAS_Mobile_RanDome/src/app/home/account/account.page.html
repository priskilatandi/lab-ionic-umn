<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Account</ion-title>
      <ion-buttons slot="end">
        <ion-button icon-only (click)="onLogout()">
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen class="ion-padding">
  <h2 text-center>
    <b>My Personal Account</b>
  </h2>
  <div class="vertical-center">
    <div class="center">
      <ion-img role="button" class="image ion-align-self-end" (click)="onPickImage()" [src]="selectedImage" *ngIf="selectedImage">
      </ion-img>
      <!-- <ion-img src="https://pngimage.net/wp-content/uploads/2018/05/contact-person-png.png" class="ion-align-self-end"></ion-img> -->
    </div>   
  </div>
  <br>
  <ion-button expand="block" fill="outline" color="primary" (click)="onPickImage()">
    <ion-label name="camera" size="large"></ion-label>
  </ion-button>
  <br>
  <ion-label position="stacked">E-mail</ion-label>
  <ion-item>{{ signup.email }}</ion-item>
  <br>
  <ion-label position="stacked">First Name</ion-label>
  <ion-item>{{ signup.firstname }}</ion-item>
  <br>
  <ion-label position="stacked">Last Name</ion-label>
  <ion-item>{{ signup.lastname }}</ion-item>
  <br>
  <ion-label position="stacked">Gender</ion-label>
  <ion-item>{{ signup.gender }}</ion-item>
  <br>
</ion-content>
