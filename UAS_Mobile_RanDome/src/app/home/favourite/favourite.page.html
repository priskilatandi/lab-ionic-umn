<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Favorite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ng-container *ngIf="!favourite || favourite.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding approxItemHeight="72px" *ngFor="let item of favourite">
      <ion-item lines="inset" button [routerLink]="['/','home','tabs','product',item.id]">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.imageUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          {{ item.brand }}
          <p>{{ item.subBrand }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options (ionSwipe)="remove(item)" side="end">
        <ion-item-option color="danger" (click)="remove(item)" side="end">
          <ion-icon name="close" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
