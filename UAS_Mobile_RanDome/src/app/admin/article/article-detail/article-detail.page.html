<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/tabs/article"></ion-back-button>
    </ion-buttons>
    <ion-title>Article Detail</ion-title>
      <ion-buttons slot="end">
        <ion-button icon-only [routerLink]="['/','admin','tabs','article','edit',articleId]" routerDirection="forward">
          <ion-icon name="create"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-row>
            <ion-col>
              <h3 style="text-align: center; color:black;"><b>{{ article.title }}</b></h3>
              <ion-card-content>
                <ion-img [src]="article.imageUrl" style="width: 100%;"></ion-img>
              </ion-card-content>
            </ion-col>
          </ion-row>
          <ion-card-content>
            <p style="text-align: justify;">&nbsp;&nbsp;&nbsp;{{ article.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
