<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
        <!-- <ion-button (click)="onOpenMenu()"><ion-icon name="menu"></ion-icon></ion-button> -->
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
            <ion-list>
              <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
                <!-- <ion-item-options side="end">
                  <ion-item-option (click)="editOffer(p.id, slidingItem)">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options> -->
                <app-offer-item [offer]="offer"></app-offer-item>
                <ion-item-options>
                  <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
